<!DOCTYPE html>
<html>
<head>
<title>Manejo de Números</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilos.css">
<script src="libs/bignumber.js/bignumber.min.js"></script>
<script src="libs/numeral.js/numeral.min.js"></script>
</head>
<body>
<header>
<h1>Manejo de Números</h1>
</header>
<form id="forma" action="javascript:procesa()">
<p><em>El borde azul indica obligatorio</em></p>
<p>
<label accesskey="A">
Operador 1: <br>
<input name="entero" type="number" autofocus
required min="0" max="100" step="1">
</label>
</p>
<p>
<label accesskey="B">
Operador 2: <br>
<input name="entero2" type="number" autofocus
required min="0" max="100" step="1">
</label>
<br><output id="salidaOperador1"></output>
<br><output id="salidaOperador2"></output>
<br><output id="multiplica"></output>
<br><output id="divide"></output>
</p>
<p>
<input type="submit" value="Calcular" accesskey="C">
<button id="limpiar">Limpiar</button>
</p>
</form>
<footer>
Copyright 2021 Abigail Ramirez
</footer>
<script src="CtrlMNumeros.js"></script>
</body>
</html>
